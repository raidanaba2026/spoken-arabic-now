<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spoken Arabic Now – Egyptian Dialect</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f0f4f8;
  color: #222;
  line-height: 1.6;
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: #1e1e1e;
  color: #fff;
  flex-shrink:0;
  padding:20px;
  position:sticky;
  top:0;
  height:100vh;
  overflow-y:auto;
  border-right: 3px solid #1976d2;
}
.sidebar h2 { 
  color:#1976d2; 
  margin-bottom:20px; 
  font-size:1.6rem; 
  border-bottom:2px solid #1976d2; 
  padding-bottom:5px; 
}
.sidebar a { display:block; color:#fff; text-decoration:none; margin:10px 0; }
.sidebar a:hover { color:#1976d2; }
.sidebar button { 
  width:100%; 
  padding:10px; 
  margin-top:20px; 
  border:none; 
  border-radius:6px; 
  background:#0d47a1; 
  color:#fff; 
  cursor:pointer; 
  font-weight:bold;
}

/* Main */
main { flex-grow:1; padding:20px 40px; max-width:1000px; margin:auto; }

/* Header */
header {
  display:flex;
  align-items:center;
  gap:30px;
  margin-bottom:40px;
  padding:20px 30px;
  border-radius:15px;
  background: linear-gradient(135deg, #2196f3, #64b5f6);
  color: #fff;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
header img { height:140px; border-radius:12px; border:3px solid #fff; }
header h1 { font-size:2.8rem; }
header p { font-size:1.3rem; color:#e0f7fa; }

/* Sections */
section { margin-bottom:50px; }
section h2 { 
  color:#1976d2; 
  margin-bottom:20px; 
  font-size:1.8rem; 
  border-bottom:2px solid #1976d2; 
  display:inline-block; 
}

/* Grids */
.features, .videos, .resources {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  align-items:stretch;
}

/* Box */
.box {
  background: linear-gradient(145deg, #e3f2fd, #bbdefb);
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  display:flex;
  flex-direction:column;
  height:100%;
  position:relative;
}

/* ✅ FIX: عنوان الفيديو */
.box h3 {
  font-size:1.2rem;
  color:#0d47a1;
  margin-bottom:10px;
  line-height:1.3;
  min-height:52px;                 /* يمنع اختلاف الارتفاع */
  overflow:hidden;
  display:-webkit-box;
  -webkit-line-clamp:2;            /* سطرين كحد أقصى */
  -webkit-box-orient:vertical;
}

/* ✅ FIX: فيديو بنسبة ثابتة */
.video-frame {
  position:relative;
  width:100%;
  padding-top:56.25%;              /* 16:9 */
  margin-bottom:12px;
}
.video-frame iframe {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border-radius:12px;
}

/* Button */
.box a.button {
  margin-top:auto;                 /* الزر دائمًا أسفل */
  background:#1976d2;
  color:#fff;
  text-decoration:none;
  padding:10px 15px;
  border-radius:8px;
  text-align:center;
  font-weight:bold;
}
.box a.button:hover { background:#0d47a1; }

/* Delete */
.deleteBtn {
  position:absolute;
  top:10px;
  right:10px;
  background:red;
  color:#fff;
  border:none;
  border-radius:5px;
  padding:5px 8px;
  cursor:pointer;
  display:none;
}

/* Footer */
footer {
  background:#1e1e1e;
  color:#fff;
  text-align:center;
  padding:25px;
}

/* Responsive */
@media(max-width:992px){
  body { flex-direction:column; }
  .sidebar { width:100%; height:auto; border-right:none; border-bottom:3px solid #1976d2; }
  header { justify-content:center; text-align:center; }
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Navigation</h2>
  <a href="#about">About</a>
  <a href="#lessons">Lessons</a>
  <a href="#videos">Video Lessons</a>
  <a href="#resources">Resources</a>
  <a href="#egyptian">Egyptian Arabic</a>
  <a href="#contact">Contact</a>

  <button id="showFormBtn">إضافة فيديو جديد</button>

  <div id="videoForm">
    <input type="text" id="videoTitle" placeholder="عنوان الفيديو">
    <input type="text" id="videoURL" placeholder="رابط YouTube">
    <button id="addVideoBtn">إضافة الفيديو</button>
  </div>
</div>

<main>

<header>
  <img src="logo.png" alt="Spoken Arabic Now Logo">
  <div>
    <h1>Spoken Arabic Now</h1>
    <p>Learn Egyptian Arabic. Speak like real people.</p>
  </div>
</header>

<section id="videos">
  <h2>Video Lessons</h2>
  <div class="videos" id="videoList"></div>
</section>

<footer>
  <p>&copy; 2026 Spoken Arabic Now. All rights reserved.</p>
</footer>

<script>
const PASSWORD = "1234";
let isAdmin = false;

const showFormBtn = document.getElementById('showFormBtn');
const videoForm = document.getElementById('videoForm');
const addVideoBtn = document.getElementById('addVideoBtn');
const videoTitleInput = document.getElementById('videoTitle');
const videoURLInput = document.getElementById('videoURL');
const videoList = document.getElementById('videoList');

let videos = JSON.parse(localStorage.getItem('videos')) || [];

function createVideoElement(video) {
  const box = document.createElement('div');
  box.classList.add('box');
  box.innerHTML = `
    <h3>${video.title}</h3>
    <div class="video-frame">
      <iframe src="https://www.youtube.com/embed/${video.id}" allowfullscreen></iframe>
    </div>
    <a class="button" href="${video.url}" target="_blank">شاهد على يوتيوب</a>
    <button class="deleteBtn">حذف الفيديو</button>
  `;
  const deleteBtn = box.querySelector('.deleteBtn');
  if(isAdmin) deleteBtn.style.display = "block";
  videoList.appendChild(box);
}

videos.forEach(v => createVideoElement(v));
</script>

</body>
</html>
