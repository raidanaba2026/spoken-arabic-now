<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spoken Arabic Now – Egyptian Dialect</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, Helvetica, sans-serif; background: #f9f9f9; color: #222; line-height:1.6; min-height:100vh; }

.sidebar { width:250px; background:#1e1e1e; color:#fff; padding:20px; position:sticky; top:0; height:100vh; overflow-y:auto; float:left; }
.sidebar h2 { color:#1976d2; margin-bottom:20px; font-size:1.8rem; border-bottom:2px solid #1976d2; padding-bottom:5px; }
.sidebar a { display:block; color:#fff; text-decoration:none; margin:10px 0; transition: color 0.3s ease; }
.sidebar a:hover { color:#1976d2; }

main { margin-left:270px; padding:20px 40px; max-width:1000px; }
header { display:flex; align-items:center; gap:30px; flex-wrap:wrap; margin-bottom:30px; }
header img { height:140px; width:auto; border-radius:12px; border:2px solid #fff; }
header div h1 { font-size:2.8rem; color:#0d47a1; margin-bottom:10px; }
header div p { font-size:1.3rem; }

section { margin-bottom:60px; }
section h2 { color:#1976d2; margin-bottom:25px; font-size:2rem; border-bottom:2px solid #1976d2; display:inline-block; padding-bottom:5px; }

.videos { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:25px; }
.box { background:#fff; padding:25px; border-radius:15px; box-shadow:0 6px 18px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; display:flex; flex-direction:column; justify-content:space-between; }
.box:hover { transform:translateY(-6px); box-shadow:0 10px 25px rgba(0,0,0,0.15); }
.box h3 { color:#0d47a1; margin-bottom:12px; font-size:1.4rem; }
.box a.button { background-color:#1976d2; color:#fff; text-decoration:none; padding:10px 15px; border-radius:8px; text-align:center; font-weight:bold; transition: background-color 0.3s ease; }
.box a.button:hover { background-color:#0d47a1; }
iframe { width:100%; height:315px; border-radius:12px; }

footer { background:#1e1e1e; color:#fff; text-align:center; padding:25px 20px; font-size:0.9rem; }
footer a { color:#1976d2; text-decoration:none; }

@media(max-width:992px){ body{ flex-direction:column; } .sidebar{ width:100%; height:auto; position:relative;} main{margin-left:0; padding:20px;} header{text-align:center; justify-content:center;} }
</style>
</head>
<body>

<!-- القائمة الجانبية -->
<div class="sidebar">
  <h2>Navigation</h2>
  <a href="#about">About</a>
  <a href="#lessons">Lessons</a>
  <a href="#videos">Video Lessons</a>
  <a href="#resources">Resources</a>
  <a href="#contact">Contact</a>
</div>

<!-- المحتوى الرئيسي -->
<main>
<header>
  <img src="logo.png" alt="Spoken Arabic Now Logo">
  <div>
    <h1>Spoken Arabic Now</h1>
    <p>Learn Egyptian Arabic. Speak like real people.</p>
  </div>
</header>

<!-- قسم فيديوهات -->
<section id="videos">
  <h2>Video Lessons</h2>
  <div class="videos" id="videoContainer">
    <!-- الفيديوهات ستضاف هنا تلقائياً -->
  </div>

  <!-- واجهة لإضافة فيديو جديد -->
  <div style="margin-top:30px; padding:15px; background:#e3f2fd; border-radius:12px;">
    <h3>أضف فيديو جديد</h3>
    <input type="text" id="lessonTitle" placeholder="اسم الدرس" style="width:100%; margin-bottom:10px; padding:8px;"/>
    <input type="text" id="videoURL" placeholder="رابط YouTube (shorts أو watch)" style="width:100%; margin-bottom:10px; padding:8px;"/>
    <button onclick="addVideo()" style="padding:10px 15px; background:#1976d2; color:white; border:none; border-radius:8px; cursor:pointer;">أضف الفيديو</button>
  </div>
</section>

<footer>
  <p>&copy; 2026 Spoken Arabic Now. All rights reserved.</p>
</footer>
</main>

<script>
// ======================================
// دالة لإضافة فيديو جديد تلقائياً
// ======================================
function addVideo() {
  const title = document.getElementById('lessonTitle').value.trim();
  let url = document.getElementById('videoURL').value.trim();

  if(!title || !url){
    alert("الرجاء إدخال اسم الدرس ورابط الفيديو!");
    return;
  }

  // تحويل رابط YouTube إلى رابط embed
  if(url.includes("watch?v=")){
    url = url.replace("watch?v=", "embed/");
  } else if(url.includes("shorts/")) {
    url = url.replace("shorts/", "embed/");
  }

  // إنشاء div للفيديو
  const container = document.getElementById('videoContainer');
  const box = document.createElement('div');
  box.className = 'box';
  box.innerHTML = `
    <h3>${title}</h3>
    <iframe src="${url}" allowfullscreen></iframe>
    <a class="button" href="${document.getElementById('videoURL').value}" target="_blank">Watch on YouTube</a>
  `;

  container.appendChild(box);

  // تفريغ الحقول بعد الإضافة
  document.getElementById('lessonTitle').value = '';
  document.getElementById('videoURL').value = '';
}
</script>

</body>
</html>
