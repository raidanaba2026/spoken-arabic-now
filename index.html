<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spoken Arabic Now – Egyptian Dialect</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f0f4f8;
  color: #222;
  line-height: 1.6;
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: #1e1e1e;
  color: #fff;
  flex-shrink:0;
  padding:20px;
  position:sticky;
  top:0;
  height:100vh;
  overflow-y:auto;
  border-right: 3px solid #1976d2;
}

.sidebar h2 {
  color:#1976d2;
  margin-bottom:20px;
  font-size:1.6rem;
  border-bottom:2px solid #1976d2;
  padding-bottom:5px;
}

.sidebar a {
  display:block;
  color:#fff;
  text-decoration:none;
  margin:10px 0;
}
.sidebar a:hover { color:#1976d2; }

.sidebar button {
  width:100%;
  padding:10px;
  margin-top:15px;
  border:none;
  border-radius:6px;
  background:#0d47a1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* زر إضافة فيديو */
#showFormBtn { background:#e91e63; }
#showFormBtn:hover { background:#d81b60; }

/* زر خروج الأدمين */
#logoutAdminBtn {
  display:none;
  background:#f44336;
}
#logoutAdminBtn:hover { background:#d32f2f; }

/* Form */
#videoForm {
  display:none;
  flex-direction:column;
  gap:10px;
  margin-top:15px;
}
#videoForm input {
  padding:8px;
  border-radius:5px;
  border:1px solid #ccc;
}
#videoForm button {
  padding:8px;
  background:#0d47a1;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

/* Main */
main {
  flex-grow:1;
  padding:20px 40px;
  max-width:1000px;
  margin:auto;
}

/* Videos */
.videos {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}
.videoTitle {
  text-align:center;
  color:#0d47a1;
  margin-bottom:5px;
}
.videoBox iframe {
  width:100%;
  height:200px;
  border-radius:10px;
}

/* Admin buttons */
.videoButtons {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:5px;
}
.editBtn { background:#1976d2; color:#fff; }
.deleteBtn { background:red; color:#fff; }
.videoButtons button {
  border:none;
  border-radius:5px;
  padding:5px 10px;
  cursor:pointer;
}

/* Load more */
#loadMoreBtn {
  margin:20px auto;
  display:block;
  padding:10px 20px;
  background:#1976d2;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* Visitor counter */
#visitorCounter {
  margin-top:40px;
  padding-top:15px;
  border-top:1px solid #444;
  text-align:center;
  font-size:0.9rem;
  color:#ccc;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Navigation</h2>
  <a href="#about">About</a>
  <a href="#videos">Video Lessons</a>
  <a href="#pdfs">PDF</a>
  <a href="#contact">Contact Us</a>

  <button id="showFormBtn">إضافة فيديو جديد</button>
  <button id="logoutAdminBtn">خروج الأدمين</button>

  <div id="videoForm">
    <input id="videoTitle" placeholder="عنوان الفيديو">
    <input id="videoURL" placeholder="رابط YouTube">
    <button id="addVideoBtn">إضافة الفيديو</button>
  </div>

  <!-- Visitor Counter -->
  <div id="visitorCounter">
    Visitors: <span id="visitorCount">...</span>
  </div>
</div>

<main>
<section id="about">
<h2>About</h2>
<p>Learn Egyptian Arabic easily.</p>
</section>

<section id="videos">
<h2>Video Lessons</h2>
<div class="videos" id="videoList"></div>
<button id="loadMoreBtn">Load More</button>
</section>
</main>

<script>
/* ===== Admin Logic ===== */
const ADMIN_PASSWORD = "1234";
let isAdmin = sessionStorage.getItem("isAdmin") === "true";

const showFormBtn = document.getElementById("showFormBtn");
const logoutAdminBtn = document.getElementById("logoutAdminBtn");
const videoForm = document.getElementById("videoForm");

function updateAdminUI(){
  showFormBtn.style.display = "block";
  logoutAdminBtn.style.display = isAdmin ? "block" : "none";
  videoForm.style.display = "none";
}

showFormBtn.onclick = () => {
  if(!isAdmin){
    const pass = prompt("أدخل كلمة مرور الأدمين:");
    if(pass === ADMIN_PASSWORD){
      isAdmin = true;
      sessionStorage.setItem("isAdmin","true");
      updateAdminUI();
      renderVideos();
    }
  } else {
    videoForm.style.display =
      videoForm.style.display === "flex" ? "none" : "flex";
  }
};

logoutAdminBtn.onclick = () => {
  isAdmin = false;
  sessionStorage.removeItem("isAdmin");
  updateAdminUI();
  renderVideos();
};

/* ===== Videos ===== */
const videoList = document.getElementById("videoList");
const loadMoreBtn = document.getElementById("loadMoreBtn");

let videos = JSON.parse(localStorage.getItem("videos")) || [];
let visibleCount = 6;

function renderVideos(){
  videoList.innerHTML = "";
  videos.slice(0,visibleCount).forEach((v,i)=>{
    const div = document.createElement("div");
    div.innerHTML = `
      <div class="videoTitle">${v.title}</div>
      <div class="videoBox">
        <iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen></iframe>
      </div>
      ${isAdmin ? `
      <div class="videoButtons">
        <button class="editBtn" onclick="editVideo(${i})">تعديل</button>
        <button class="deleteBtn" onclick="deleteVideo(${i})">حذف</button>
      </div>` : ""}
    `;
    videoList.appendChild(div);
  });
  loadMoreBtn.style.display =
    visibleCount >= videos.length ? "none" : "block";
}

loadMoreBtn.onclick = ()=>{ visibleCount+=6; renderVideos(); };

function editVideo(i){
  const t = prompt("عنوان جديد:", videos[i].title);
  if(t){
    videos[i].title = t;
    localStorage.setItem("videos",JSON.stringify(videos));
    renderVideos();
  }
}
function deleteVideo(i){
  if(confirm("حذف الفيديو؟")){
    videos.splice(i,1);
    localStorage.setItem("videos",JSON.stringify(videos));
    renderVideos();
  }
}

/* ===== Visitor Counter ===== */
fetch("https://api.countapi.xyz/hit/spoken-arabic-now/homepage")
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("visitorCount").textContent = d.value;
  })
  .catch(()=>{
    document.getElementById("visitorCount").textContent = "—";
  });

updateAdminUI();
renderVideos();
</script>

</body>
</html>
